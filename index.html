<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>
    <br /><br />
    <h2 id="on_play"></h2>
    <div class="board">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
    <div id="my_modal" class="modal">
      <div class="modal-content">
        <h1>Register Player:</h1>
        <br /><br />
        <label>Player 1: </label>
        <input id="player_1" placeholder="Player X Username" /><br /><br />
        <label>Player 2: </label>
        <input id="player_2" placeholder="Player O Username" />
        <br /><br />
        <button class="start-btn" id="start_game">Start Game!</button>
      </div>
    </div>
    <button class="reset-btn" id="reset_game" onclick="resetGame()">
      Reset Game
    </button>
    <script src="./app.js"></script>
  </body>
</html>
